<html><head><link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"></head><body><!--Change action="http://superstorefinder.net/demo/boxsearch" To your super store finder url.If it's you're using an iframe, you embed code will need to pass the boxsearch parameter through the embed code [boxsearch-paramter]i.e <iframe src="http://superstorefinder.net/embed.php?boxsearch=[boxsearch-paramter]" width="980px" height="630px"  scrolling=no frameborder=no></iframe>--><div align=center style="padding:30px;" /><form action="http://superstorefinder.net/demo/boxsearch" method="get">    <div class="row">         <div class="col-lg-6">        <div class="input-group">          <input type="text" class="form-control" name="boxsearch" placeholder="Search for zipcode or address...">          <span class="input-group-btn">            <button class="btn btn-default" type="submit">Go</button>          </span>        </div><!-- /input-group -->      </div><!-- /.col-lg-6 -->    </div><!-- /.row -->  </form>  </div></body>
